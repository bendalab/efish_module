*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
      aitimeout      : 10seconds
  Plugins:
      pluginpathes    : [ basepaus*, basesavetrace*, basespec*, baserecord*, efishsession*, efieldeoddetector*, efieldeodm*, efieldmanualjar*, efieldbeats*, daqflex*, att* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : EODModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a-%h
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : false
      saverelacsplugins: false
      saverelacslog    : false
      saveattenuators  : false
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~

*Metadata
  -Setup-:
      Identifier (Name): efish course
      Maintainer       : Jan Grewe
      Creator          : Jan Grewe
      Location (Room)  : "3 N 03"
      Lab              : EFish-Course
      Institute        : Neurobiology
      University       : University Tuebingen
      Address          : Auf der Morgenstelle 28 E

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : EOD
      inputtracescale    : 10
      inputtraceunit     : mV
      inputtracedevice   : ai-1
      inputtracechannel  : 0
      inputtracereference: ground
      inputtracemaxvalue : 10
      inputtracecenter   : true
  output data:
      outputtraceid      : GlobalEField
      outputtracedevice  : ao-1
      outputtracechannel : 0
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 20kHz
      outputtracemodality: electric

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : false
      savesize       : true
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : false
      storewidth     : false

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel HDMI: 0 (hw:0,3) (8 channels)", "1 HDA Intel HDMI: 1 (hw:0,7) (8 channels)", "2 HDA Intel HDMI: 2 (hw:0,8) (8 channels)", "3 HDA Intel PCH: ALC671 Analog (hw:1,0) (2 channels)", "5 hdmi (8 channels)", "6 pulse (32 channels)", "7 default (32 channels) - default" ]
  enable   : true
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]

*Devices
  Device1:
      plugin      : DAQFlexCore
      device      : /dev/usb
      ident       : daqflex-1
      firmwarepath: firmware/

*Analog Input Devices
  Device1:
      plugin: DAQFlexAnalogInput
      device: daqflex-1
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: DAQFlexAnalogOutput
      device: daqflex-1
      ident : ao-1
      delays: 0ms

*Attenuator Interfaces
  Device1:
      plugin         : LinearAttenuate
      device         : none
      line           : 0
      aodevice       : ao-1
      aochannel      : 0
      ident          : Attenuator-0
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f

